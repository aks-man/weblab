<!DOCTYPE html>
<html>
    <head>
        <title>Frame3</title>
        <style>
            body{
                background-color:lightcoral;
                margin:0;
                animation:ove 2s infinite;
            }
            @keyframes ove{
                from {background-color: lightcoral;}
                to{ background-color: orchid;}
            }
        </style>
    </head>
    <body>
        <h1>Frame3</h1>
        <p>This is the frame 3 in which the background-color changes from light coral to orchid</p>
    </body>
</html>
