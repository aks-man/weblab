<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Frames</title>
    </head>
    <frameset rows="50%,50%">
        <frameset cols="50%,50%">
            <frame src="frame1.html"name="frame1"></frame>
            <frame src="frame2.html"name="frame2"></frame> 
        </frameset>
    <frameset cols = "50%,50%">
        <frame src = "frame3.html"name="frame3"></frame>
        <frame src = "frame4.html"name="frame4"></frame>
    </frameset>
    <noframes>
        <body>
            <p>Your browser doesn't support them</p>
        </body>
    </noframes>
</html>
